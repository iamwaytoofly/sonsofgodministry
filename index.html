<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to Launch | Sons of God Ministry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #e6e9f0 0%, #eef2f3 100%);
      font-family: 'Roboto', Arial, sans-serif;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .menu-bar {
      width: 100vw;
      background: #356dd0;
      min-height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(53, 109, 208, 0.10);
    }
    .menu-items {
      display: flex;
      gap: 2rem;
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      justify-content: flex-start;
      align-items: center;
    }
    .center-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .logo-container {
      width: 100vw;
      max-width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2.5vh;
    }
    .logo-container img {
      width: 100vw;
      max-width: 100vw;
      height: auto;
      max-height: 22vh;
      object-fit: contain;
      display: block;
      background: #fff;
    }
    .iframe-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 40vh;
      min-height: 220px;
    }
    .responsive-iframe {
      width: 60vw;
      max-width: 575px;
      height: 30vw;
      max-height: 296px;
      min-width: 220px;
      min-height: 130px;
      border: none;
      box-shadow: 0 8px 32px rgba(60, 60, 150, 0.15);
      border-radius: 12px;
      background: #fff;
    }
    @media (max-width: 700px) {
      .logo-container img {
        max-height: 16vh;
      }
      .iframe-container {
        height: 28vh;
        min-height: 120px;
      }
      .responsive-iframe {
        width: 90vw;
        height: 44vw;
        max-width: 575px;
        max-height: 296px;
      }
    }
  </style>
</head>
<body>
  <div class="menu-bar">
    <nav class="menu-items">
      <!-- Menu items will appear here after launch -->
    </nav>
  </div>
  <div class="center-content">
    <div class="logo-container">
      <img src="logo.png" alt="Sons of God Ministry Logo">
    </div>
    <div class="iframe-container">
      <iframe class="responsive-iframe"
        src="https://w2.countingdownto.com/6563810"
        frameborder="0"
        allowfullscreen
        title="Countdown Timer"></iframe>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to Launch | Sons of God Ministry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts: Roboto and Playfair Display for modern feel -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e6e9f0 0%, #eef2f3 100%);
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .logo-bar {
      width: 100vw;
      background: #fff;
      box-shadow: 0 2px 10px rgba(53, 109, 208, 0.07);
    }
    .logo-bar img {
      width: 100%;
      height: auto;
      display: block;
      max-height: 90px;
      object-fit: contain;
      background: #fff;
    }
    .menu-bar {
      width: 100vw;
      background: #356dd0;
      min-height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(53, 109, 208, 0.10);
    }
    .menu-items {
      display: flex;
      gap: 2rem;
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      justify-content: flex-start;
      align-items: center;
    }
    /* No menu items for now */
    .container {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(60, 60, 150, 0.15);
      padding: 2.5rem 2rem;
      text-align: center;
      max-width: 380px;
      margin-top: 3rem;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: #356dd0;
      margin-bottom: 0.7rem;
    }
    .subtext {
      font-size: 1.15rem;
      color: #444;
      margin-bottom: 1.5rem;
      font-style: italic;
    }
    .countdown {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 1.2rem;
      color: #356dd0;
    }
    .gif-area {
      width: 100%;
      height: 170px;
      margin-bottom: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f7fa;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(53, 109, 208, 0.07);
    }
    .welcome {
      margin-top: 1.2rem;
      font-size: 1.1rem;
      color: #222;
      font-weight: 500;
    }
    .scripture {
      margin-top: 0.9rem;
      font-size: 0.97rem;
      color: #6a89cc;
      font-style: italic;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1.2rem 0.5rem;
        max-width: 98vw;
      }
      .logo-bar img {
        max-height: 60px;
      }
      .menu-bar {
        min-height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-bar">
    <img src="logo.png" alt="Sons of God Ministry Logo">
  </div>
  <div class="menu-bar">
    <nav class="menu-items">
      <!-- Menu items will appear here after launch -->
    </nav>
  </div>
  <div class="container">
    <h1>Sons of God Ministry</h1>
    <div class="subtext">A new beginning is almost here!</div>
    <div class="gif-area">
      <img id="cyclingGif" src="gif1.gif" alt="Exciting Christian GIF" style="height:150px;max-width:100%;border-radius:10px;">
    </div>
    <div class="countdown" id="countdown"></div>
    <div class="welcome">We're so glad you're here.<br>Get ready to experience God's love in a whole new way!</div>
    <div class="scripture">"See, I am doing a new thing! Now it springs up; do you not perceive it?"<br>â€” Isaiah 43:19</div>
  </div>
  <script>
    // ======= COUNTDOWN TIMER ========
    // Set launch date/time here (YYYY-MM-DD HH:MM:SS)
    const launchDate = new Date('2025-09-20T18:00:00Z'); // <-- Change to your launch date/time (UTC)

    function updateCountdown() {
      const now = new Date();
      const diff = launchDate - now;
      if (diff <= 0) {
        document.getElementById('countdown').textContent = "We're Live!";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById('countdown').textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // ======= CYCLING GIFS ========
    const gifs = ['gif1.gif', 'gif2.gif', 'gif3.gif']; // Add your GIF filenames here
    let gifIndex = 0;
    function cycleGif() {
      document.getElementById('cyclingGif').src = gifs[gifIndex];
      gifIndex = (gifIndex + 1) % gifs.length;
    }
    setInterval(cycleGif, 3500); // Change GIF every 3.5 seconds
  </script>
</body>
</html>

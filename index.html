<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to Launch | Sons of God Ministry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts for a clean, modern feel -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand: #356dd0;
      --bg1: #e6e9f0;
      --bg2: #eef2f3;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', Arial, sans-serif;
      color: #222;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    /* Empty top menu bar (kept as requested earlier) */
    .menu-bar {
      width: 100vw;
      background: var(--brand);
      min-height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(53, 109, 208, 0.10);
    }
    .menu-items {
      display: flex;
      gap: 2rem;
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      justify-content: flex-start;
      align-items: center;
    }
    /* Center the countdown area in the viewport */
    .center-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2vh 0;
    }
    /* Stack container with the logo behind the countdown */
    .stack {
      position: relative;
      width: 100vw;        /* full browser width */
      max-width: 100vw;
      margin: 0 auto;
      /* Put the logo behind the countdown, full width */
      background-image: url('logo.png');  /* replace with your logo file */
      background-repeat: no-repeat;
      background-position: center;
      background-size: 100% auto;         /* logo as wide as the window */
    }
    /* Optional: soft edge + focus for the countdown area */
    .stack::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.05);
      pointer-events: none;
    }
    /* The TickCounter anchor defines its own responsive height via padding-bottom */
    .tickcounter {
      display: block;
      left: 0;
      width: 100%;
      height: 0;
      position: relative;
      padding-bottom: 25%; /* aspect ratio of the countdown area */
      margin: 0 auto;
      z-index: 1;          /* ensure it sits above the background logo */
      box-shadow: 0 8px 32px rgba(60, 60, 150, 0.15);
      border-radius: 12px;
    }

    /* Tweak for small screens */
    @media (max-width: 700px) {
      .menu-bar { min-height: 44px; }
      .tickcounter {
        padding-bottom: 40%; /* give a bit more height on small devices */
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="menu-bar">
    <nav class="menu-items">
      <!-- Menu items will appear here after launch -->
    </nav>
  </div>

  <div class="center-content">
    <div class="stack">
      <!-- TickCounter loader (replaces the previous iframe) -->
      <script>
        (function(d, s, id) {
          var js, pjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//www.tickcounter.com/static/js/loader.js";
          pjs.parentNode.insertBefore(js, pjs);
        }(document, "script", "tickcounter-sdk"));
      </script>
      <a
        data-type="countdown"
        data-id="8126898"
        class="tickcounter"
        title="Countdown Until Sons of God Ministry Website Goes LIVE!!!"
        href="//www.tickcounter.com/"
      >
        Countdown Until Sons of God Ministry Website Goes LIVE!!!
      </a>
    </div>
  </div>
</body>
</html>
